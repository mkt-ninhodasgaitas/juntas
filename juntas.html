<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5% 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .section {
            margin: 0 5%;
            padding-bottom: 20px;
        }
        .section h2 {
            text-align: center;
            color: #00aad4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery a {
            border: 2px solid #00aad4;
            display: block;
            overflow: hidden;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #00aad4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: box-shadow 0.3s ease-in-out;
        }
        .buy-button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
